<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19); //(new Date()).getFullYear() returns current year we are in
    console.log(isAdult);

    const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19); //every item must meet the criteria for .every only one for .some
    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const deleteComment = comments.splice(comments.findIndex(comment => comment.id === 823423), 1); //splice removes the item from the original array
    console.table(comments);

    const newComments = [
      ...comments.slice(0, comments.findIndex(comment => comment.id === 823423)), //slice creates a new array without modifying the original array. 
      // To add two sliced arrays together you use the spread syntax (...) which aexpands an array
      ...comments.slice(comments.findIndex(comment => comment.id === 823423) + 1)
    ];
    console.table(newComments);

  </script>
</body>
</html>
